<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Cajero Automático</title>
</head>
<body>
    <div class="bienvenida">
        <h1>Bienvenido a MARCBANC</h1>
    </div>
    <div class="contenedor">
        <h2>Cajero Automático</h2>
        <div id="seleccionarCuenta">
            <label for="cuenta">Selecciona tu cuenta:</label>
            <select id="cuenta"> <!--Con el id asocias el label-->
                <option value="0">Monse</option> <!--El atributo value especifica el valor que se enviará cuando se seleccione esa opción-->
                <option value="1">Sara</option>
                <option value="2">Antonio</option>
                <option value="3">Alin</option>
            </select>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
        </div>
        <div id="opciones" style="display:none;">
            <button onclick="consultarSaldo()">Consultar Saldo</button> <!-- El atributo onclick en cada botón especifica qué función de JavaScript se debe ejecutar cuando se hace clic en el botón-->
            <button onclick="ingresarMonto()">Ingresar Monto</button>
            <button onclick="retirarMonto()">Retirar Monto</button>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
        <div id="resultado"></div>
    </div>

</body>
</html>
